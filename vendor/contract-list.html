<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contract List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
  <header class="bg-green-800 text-white py-6">
    <div class="container mx-auto">
      <h1 class="text-3xl font-bold">Contract List</h1>
    </div>
  </header>

  <main class="container mx-auto mt-10">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Your Contracts</h2>
    <table class="w-full bg-white shadow-md rounded-lg border-collapse">
      <thead>
        <tr>
          <th class="border px-4 py-2">Contract ID</th>
          <th class="border px-4 py-2">Vendor Name</th>
          <th class="border px-4 py-2">Start Date</th>
          <th class="border px-4 py-2">End Date</th>
          <th class="border px-4 py-2">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="border px-4 py-2">001</td>
          <td class="border px-4 py-2">ABC Corp.</td>
          <td class="border px-4 py-2">01/01/2023</td>
          <td class="border px-4 py-2">01/01/2024</td>
          <td class="border px-4 py-2">Active</td>
        </tr>
        <tr>
          <td class="border px-4 py-2">002</td>
          <td class="border px-4 py-2">XYZ Ltd.</td>
          <td class="border px-4 py-2">01/05/2022</td>
          <td class="border px-4 py-2">01/05/2023</td>
          <td class="border px-4 py-2">Pending</td>
        </tr>
      </tbody>
    </table>
  </main>

  <footer class="bg-gray-800 text-white py-6 mt-10">
    <div class="container mx-auto text-center">
      <p>Â© 2024 Vendor Management Dashboard. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
