<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Vendor Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
  <header class="bg-blue-800 text-white py-6">
    <div class="container mx-auto">
      <h1 class="text-3xl font-bold">Edit Vendor Profile</h1>
    </div>
  </header>

  <main class="container mx-auto mt-10">
    <form class="bg-white p-6 rounded-lg shadow-md space-y-4">
      <h2 class="text-2xl font-semibold text-gray-800">Update Your Profile</h2>

      <!-- Vendor Name -->
      <div>
        <label for="vendor-name" class="block text-gray-700">Vendor Name</label>
        <input type="text" id="vendor-name" class="w-full border border-gray-300 p-2 rounded-lg" placeholder="Enter Vendor Name">
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-gray-700">Email</label>
        <input type="email" id="email" class="w-full border border-gray-300 p-2 rounded-lg" placeholder="Enter Email">
      </div>

      <!-- Phone -->
      <div>
        <label for="phone" class="block text-gray-700">Phone</label>
        <input type="text" id="phone" class="w-full border border-gray-300 p-2 rounded-lg" placeholder="Enter Phone Number">
      </div>

      <!-- Address -->
      <div>
        <label for="address" class="block text-gray-700">Address</label>
        <textarea id="address" class="w-full border border-gray-300 p-2 rounded-lg" placeholder="Enter Address"></textarea>
      </div>

      <div class="flex justify-between">
        <button type="submit" class="bg-blue-800 text-white py-2 px-6 rounded-lg hover:bg-blue-700">Save Changes</button>
        <button type="button" class="bg-gray-600 text-white py-2 px-6 rounded-lg hover:bg-gray-500">Cancel</button>
      </div>
    </form>
  </main>

  <footer class="bg-gray-800 text-white py-6 mt-10">
    <div class="container mx-auto text-center">
      <p>Â© 2024 Vendor Management Dashboard. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
