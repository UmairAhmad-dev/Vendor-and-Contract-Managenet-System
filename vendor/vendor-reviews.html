<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendor Reviews</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
  <header class="bg-gray-800 text-white py-6">
    <div class="container mx-auto">
      <h1 class="text-3xl font-bold">Vendor Reviews</h1>
    </div>
  </header>

  <main class="container mx-auto mt-10">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Your Reviews and Feedback</h2>
    <table class="w-full bg-white shadow-md rounded-lg border-collapse">
      <thead>
        <tr>
          <th class="border px-4 py-2">Review Date</th>
          <th class="border px-4 py-2">Rating</th>
          <th class="border px-4 py-2">Feedback</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="border px-4 py-2">01/01/2024</td>
          <td class="border px-4 py-2">4.5/5</td>
          <td class="border px-4 py-2">Excellent service, timely delivery!</td>
        </tr>
        <tr>
          <td class="border px-4 py-2">12/01/2023</td>
          <td class="border px-4 py-2">3.8/5</td>
          <td class="border px-4 py-2">Good product but late delivery.</td>
        </tr>
      </tbody>
    </table>
  </main>

  <footer class="bg-gray-800 text-white py-6 mt-10">
    <div class="container mx-auto text-center">
      <p>Â© 2024 Vendor Management Dashboard. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
