<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendor Performance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h1 class="text-center text-primary">Vendor Performance Reviews</h1>

    <!-- Performance Table -->
    <table class="table">
      <thead>
        <tr>
          <th>Contract ID</th>
          <th>Rating</th>
          <th>Review</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>CON123</td>
          <td>4.5/5</td>
          <td>Excellent service and timely delivery!</td>
        </tr>
        <tr>
          <td>CON124</td>
          <td>3.5/5</td>
          <td>Good quality, but delivery was delayed.</td>
        </tr>
      </tbody>
    </table>

    <!-- Rating Form -->
    <form id="performanceForm" class="mt-4">
      <div class="mb-3">
        <label for="contractId" class="form-label">Contract ID</label>
        <input type="text" class="form-control" id="contractId" required>
      </div>
      <div class="mb-3">
        <label for="rating" class="form-label">Rating</label>
        <select class="form-select" id="rating" required>
          <option value="">Select Rating</option>
          <option value="1">1 - Poor</option>
          <option value="2">2 - Fair</option>
          <option value="3">3 - Good</option>
          <option value="4">4 - Very Good</option>
          <option value="5">5 - Excellent</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="review" class="form-label">Review</label>
        <textarea class="form-control" id="review" required></textarea>
      </div>
      <button type="submit" class="btn btn-success w-100">Submit Review</button>
    </form>
  </div>

  <script>
    document.getElementById('performanceForm').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Performance Review Submitted!');
    });
  </script>
</body>
</html>
